<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Home Page</title>
    <div th:replace="fragments/general/common :: common_css_js"></div>
</head>

<body>

<div th:insert ="fragments/general/navbar :: top_navigation_bar"></div>

<div class="container text-center">
        <h1>It is home page</h1>
</div>


<div id="homePage_boardsListDiv_id" th:each="board : ${boardsList}" th:fragment="boardsListFragment" class="container text-center">
    <a th:href="@{/boards/{boardName}(boardName=${board.getName()})}" th:text="${board.getName()}"></a>
</div>

</body>
</html>
