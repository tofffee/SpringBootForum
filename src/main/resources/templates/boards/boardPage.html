<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Board Page</title>
  <div th:replace="fragments/common :: common_head"></div>
  <script type="text/javascript" th:src="@{/js/boards/publicationForm.js}"></script>
  <script type="text/javascript" th:src="@{/js/boards/publicationFormValidation.js}"></script>
</head>
<body>
<div th:insert ="fragments/navbar :: top_navigation_bar"></div>


<h1 th:text="${board.getName()}"></h1>

<button onclick="show_hide_PublicationForm()">Create a new publication</button>
<div style="display: none;" id="publicationFormDivContainer" th:insert ="fragments/boards/publicationFormFragment :: publication_form_fragment"></div>

<div class="container" th:each="publication : ${board.getPublications()}">
  <div th:replace="fragments/boards/publicationFragment :: publication_fragment"></div>
</div>




</body>
</html>
