<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Registration Page</title>
  <div th:replace="fragments/common :: common_head"></div>

</head>

<body>

<div th:insert ="fragments/navbar :: top_navigation_bar"></div>

<form th:method="POST" th:action="@{/registration}" th:object="${user}" >
<!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
  <label for="username">Введите имя пользователься :</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  </br>
  <label for="email">Введите вашу почту :</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  </br>
  <label for="password">Ввелите пароль :</label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  </br>
  <input type="submit" value="Sign Up!">
</form>

</body>

</html>
