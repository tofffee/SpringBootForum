databaseChangeLog:
  - changeSet:
      id: create-images
      author: tofffee
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: publication_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_publication_id
                    references: publications(id)
