databaseChangeLog:
  - changeSet:
      id: create-publications_upfiles
      author: tofffee
      changes:
        - createTable:
            tableName: publications_upfiles
            columns:
              - column:
                  name: publication_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_publication_id
                    references: publications(id)
              - column:
                  name: upfile_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_upfile_id
                    references: upfiles(id)
