databaseChangeLog:
  - changeSet:
      id: create-users_roles
      author: tofffee
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_role_id
                    references: roles(id)
