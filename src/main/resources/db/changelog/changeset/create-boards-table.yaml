databaseChangeLog:
  - changeSet:
      id: create-boards
      author: tofffee
      changes:
        - createTable:
            tableName: boards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false