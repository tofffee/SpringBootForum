databaseChangeLog:
  - changeSet:
      id: 1
      author: tofffee
      changes:
        - createTable:
            tableName: greetings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: greetings