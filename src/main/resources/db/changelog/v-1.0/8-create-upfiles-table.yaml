databaseChangeLog:
  - changeSet:
      id: 8
      author: tofffee
      changes:
        - createTable:
            tableName: upfiles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_upfiles
                    nullable: false
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_creation
                  type: date
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
      rollback:
        - dropTable:
            tableName: upfiles