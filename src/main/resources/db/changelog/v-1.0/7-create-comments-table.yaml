databaseChangeLog:
  - changeSet:
      id: 7
      author: tofffee
      changes:
        - createSequence:
            dataType: bigint
            incrementBy: 1
            maxValue: 1000
            minValue: 1
            sequenceName: comments_id_seq_pk
            startValue: 1
            schemaName: public
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  valueSequenceNext: comments_id_seq_pk
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_comments
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
              - column:
                  name: publication_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_publication_id
                    references: publications(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: parent_comment_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_parent_comment_id
                    references: comments(id)
      rollback:
        - dropTable:
            tableName: comments