databaseChangeLog:
  - changeSet:
      id: 13
      author: tofffee
      changes:
        - createTable:
            tableName: refreshtoken
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_refreshtoken
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
              - column:
                  name: expired_at
                  type: date
      rollback:
        - dropTable:
            tableName:  refreshtoken