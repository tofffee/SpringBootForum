databaseChangeLog:
  - changeSet:
      id: 3
      author: tofffee
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_role_id
                    references: roles(id)
        - addPrimaryKey:
            columnNames: user_id, role_id
            constraintName: pk_user_role
            tableName: users_roles


